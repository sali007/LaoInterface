<html>
<head>
	<title>Validate_Confirm</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="refresh" content="10; URL=./index.html" />
	<link rel="stylesheet" href="./css/ok.css" type="text/css" />
	<script type="text/javascript" src="./js/engine/utils.js"></script>
	<script type="text/javascript" src="./js/engine/base.js"></script>
	<script type="text/javascript" src="./js/engine/storage.js"></script>
	<script type="text/javascript" src="./js/engine/advert.js"></script>
	<script type="text/javascript" src="./advert_content.js"></script>
    <script type="text/javascript" src="./js/lang/str_FC.js"></script>
	<script type="text/javascript">

        function init() {
        
     
        var sLang = storage.get("language");


        if(sLang == "F1"){
       $("btn_center_F1").style.display = "block";
       document.getElementById('title').style.background = 'url("./img/ui/field/ok_F1.gif") no-repeat center';

       
 }
       else {
       $("btn_center_FC").style.display = "block";
       document.getElementById('title').style.background = 'url("./img/ui/field/ok_FC.gif") no-repeat center';
       


       }
        
            var oPayInfo = Object.deserialize(storage.get("pay_info"));
            var advert = new AdvertClass("Ok");
            if ($isNoU(oPayInfo)) {
                document.location.href = "./index.html";
            }
            displayPayInfo(oPayInfo);
            advert.placeAdv();
	    new CInnerShadow($('btn_center_F1').getElementsByTagName('img')[0], { saturation: 1, brightness: 200 });
	    new CInnerShadow($('btn_center_FC').getElementsByTagName('img')[0], { saturation: 1, brightness: 200 });
        }

        function displayPayInfo(oInfo) {
            if (isCorrect(oInfo.account)) {
                $("num_inp").value = oInfo.account == '0000000000' ? 'Номер не указан' : oInfo.account;
            }
            else {
                $("num_inp").value = "";
            }
            
            if (isCorrect(oInfo.summ)) { // Округление для Life :)
            getScript("./config/" + storage.get("language") + "/" + storage.get("provider") + ".js");
            //if (UIProvider.id == 301){
            //    $("summ_txt").innerHTML = storage.get("summok");
        
                
            //    }
            //else

           // {
                 $("summ_txt").innerHTML = oInfo.summ;
          //  $("summ_txt").innerHTML = storage.get("summok");
          //  }
            }
            else {
                $("summ_txt").innerHTML = "";
            }
        }

        function isCorrect(s) {
            return (!$isNoU(s) && s.is(String) && s.length > 0);
        }

        function onMenuBtnClick(sBtn) {
            switch (sBtn) {
                case "FORWARD":
                    document.location.href = "./index.html";
                    break;
            }
        }

	</script>
</head>
<body onLoad="init();">
<div id="easypay_logo"></div>
<form id="ff" name="ff" method="post" action="#">
       < <div id="content">
            <div id="contener1">
                <div class="advert1" id="advert_1"></div>
                <div class="advert1" id="advert_2"></div>
            </div>
            <div id="contener2" >

                <div id="slogan">
                    <script type="text/javascript">document.write(getStr("ok_1"));</script>
                </div>
                <div id="thanks">
                    <script type="text/javascript">document.write(getStr("ok_2"));</script>
                </div>
                <div id="account">
                    <script type="text/javascript">document.write(getStr("ok_3"));</script>
                </div>
                <div id="to_account">
                    <script type="text/javascript">document.write(getStr("ok_4"));</script>
                </div>

            <div id="title"  style="position: absolute; width: 940px; height: 324px; float: left; left: 170px; top: 300px;">
            <div id="num_txt"><input id="num_inp" name="num_inp" type="text" value="" /></div>
                    <div id="contener_summ">
                    <div id="summ_txt"></div>
                    </div>
               
            </div>
            </div>
            
            
            <div id="contener3">
                <div class="advert2" id="advert_3"></div>
                <div class="advert2" id="advert_4"></div>
                <div class="advert2" id="advert_5"></div>
            </div>
            <div id="bottom_menu">
                <div id="btn_left" class="bottom-button-left"></div>
                
                
                <div id="btn_center_F1" style="display:none;" class="bottom-button-center">
                    <img alt="" src="./img/ui/navigation/menu_F1.gif" onClick="onMenuBtnClick('FORWARD');" />
                </div>
                
                <div id="btn_center_FC" style="display:none;" class="bottom-button-center">
                <img alt="" src="./img/ui/navigation/menu_FC.gif" onClick="onMenuBtnClick('FORWARD');" />
                </div>
                
                
                <div id="btn_right" class="bottom-button-right"></div>
            </div>
        </div>
</form>
</body>
</html>
