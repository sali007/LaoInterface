<html>
<head>
    <title>send mail and return</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    <meta http-equiv="pragma" content="no-cache">

    <script src="./js/engine/utils.js" type="text/javascript"></script>

    <script src="./js/engine/storage.js" type="text/javascript"></script>

    <script src="./js/engine/base.js" type="text/javascript"></script>

    <script src="./js/engine/phones.js" type="text/javascript"></script>

    <script src="./advert_content.js" type="text/javascript"></script>

    <script src="./js/engine/advert.js" type="text/javascript"></script>

</head>

<script>
function start()
{

	var oProvider = {};
//		var sNumber = storage.get("getAccountNumber");
		var sId = storage.get("prv_id");
		var sName = storage.get("prv_name");
		var sLogo = storage.get("prv_logo");
		

		oProvider.prvId = sId;
		oProvider.prvName = sName;
        oProvider.prvLogo = sLogo;
//		oProvider.account = sNumber;

//		ff.getAccountNumber.value = sNumber;
		ff.prv_name.value = sName;
		ff.prv_id.value = sId;
		
		
		storage.put("pay_info", oProvider.serialize());
		storage.put("provider", sId);
		
		
    	ff.action = './provider.html';
		ff.submit();

	}
</script>

<body onload="start();">
    <form id="ff" name="ff" method="post" action="./provider.html">
    <input type="hidden" name="prv_id" value='' />
    <input type="hidden" name="prv_name" value="" />
    <input type="hidden" name="getAccountNumber" value="" />
    <input type="hidden" name="EmbedParams" value="" />
    <input type="hidden" name="komissiya" value="1" />
    </form>
</body>
</html>
