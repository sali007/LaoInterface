<html>
<head>
	<title>Online_Auth_Error</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="refresh" content="180; URL=./index.html" />
	<link rel="stylesheet" href="./css/online_auth.css" type="text/css" />
	<script type="text/javascript" src="./js/engine/utils.js"></script>
	<script src="./js/lang/str_F1.js"></script>
    <script src="./js/lang/str_FC.js"></script>
    <script type="text/javascript" src="./js/engine/storage.js"></script>
	

	<script type="text/javascript">


		function start() {
		 var sLang = storage.get("language");
		        if(sLang == "F1"){
      
       $("online_F1").style.display = "block";
       $("online2_F1").style.display = "block";
       
     
       }
       else {
       
       $("online_FC").style.display = "block";
       $("online2_FC").style.display = "block";
       
       }
		
		
		    $("progress_bar").innerHTML = getFlashDef("./swf/bar.swf");
		    
		}
		
	</script>
</head>
<body onLoad="start();">
<div id="content">
    <div id="online_F1" style="display:none;" class="txt t_l f_e">Один момент</div>
    <div id="online2_F1" style="display:none;" class="txt t_l">Идет проверка данных</div>
    <div id="online_FC" style="display:none;" class="txt t_l f_e">Just a moment.</div>
    <div id="online2_FC" style="display:none;" class="txt t_l">Checking data...</div>
    <div id="progress_bar"></div>
</div>
</body>
</html>
