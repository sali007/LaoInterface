<html>

<head>
<title>Groups/Providers</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="refresh" content="180; URL=./index.html" />
	<link rel="stylesheet" href="./css/gr_prv.css" type="text/css" />
	<script src="./js/engine/utils.js" type="text/javascript"></script>
	<script src="./js/engine/storage.js" type="text/javascript"></script>
	<script src="./js/engine/base.js" type="text/javascript"></script>
	<script src="./js/engine/pages.js" type="text/javascript"></script>
	<script src="./js/engine/pages.pi.js" type="text/javascript"></script>
	<script src="./js/engine/pages.tabs.js" type="text/javascript"></script>
	<script src="./js/engine/pages.payinfo.js" type="text/javascript"></script>
	<script src="./js/engine/keyboards.js" type="text/javascript"></script>
	<script src="./js/engine/fields.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/engine/hyphen.js"></script>
	<script src="./phones.js" type="text/javascript"></script>
	<script type="text/javascript">


function init()
{
    var oProvider = 
    {
        "fiscalName":"",
        "grpId":"0",
        "id":"0",
        "inn":"0",
        "jDocDate":"0",
        "jDocNum":"0",
        "jName":"0",
        "lName":"0",
        "logo":"pro.gif",
        "receiptName":"0",
        "sName":"0",
        "supportPhone":"0",
        "pages":
        [
            {"pageId":"727","__objects":
            [
                {"__type":"controls","__objects":
                [
                    {
                        "header":"Введите номер телефона/счета/договора:",
                        "mask":"<!^.*${0,24}>",
                        "name":"PayStatAcc",
                        "nobr":"false",
                        "regexp":"^.{0,24}$",
                        "strip":"false",
                        "type":"text_input"
                    },
                    {
                        "header":"Введите код операции (указан на чеке):",
                        "mask":"<!^\\d*${0,12}>",
                        "name":"PayStatTrnNum",
                        "nobr":"false",
                        "regexp":"^\\d{0,12}$",
                        "strip":"false",
                        "type":"text_input"
                    },
                    {
                        "header":"Введите дату платежа (ДД.ММ.ГГГГ):",
                        "mask":"<!^\\d+${2}>.<!^\\d+${2}>.<!^\\d+${4}>",
                        "name":"Date",
                        "nobr":"true",
                        "regexp":"^\\d{2}.\\d{2}.\\d{4}$",
                        "strip":"false",
                        "type":"text_input"
                    },
                    {"layout":"AL","type":"keyboard"}
                ]}
            ]}
        ]};
    
    var page = newObject(CPayInfoPage, null, null, null, "page", "content", oProvider);
    page.render();
}


</script>

</head>

<body onload="init();">
<div id="content" style="width: 1280px; height: 1024px"></div>
<div id="error_div" style="position: absolute; left: 300px; top: 335px; width: 680px; height: 40px; font-size: 32px; color: red;"></div>
</center>
</body>
</html>
