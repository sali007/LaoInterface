	<script type="text/javascript">

var js = null;
var head = null;


function init() {


   var sLang = storage.get("language");
    if (!sLang || sLang == "null") {
        sLang = "F1";
    }
    if (sLang == "F1") {

        getScript("./js/engine/pages.provider_F1.js");



    }
    else {

        getScript("./js/engine/pages.provider_FC.js");


    }
    


	var prvId = storage.get("provider");
	if(prvId)
	{
	 
		getScript("./config/" + storage.get("language") + "/" + storage.get("provider") + ".txt", start);
	}
	else
	{
		top.location.href = "./index.html";
	}
}

function start() {
    var oProvider = null;
    try {
    
    
        oProvider = window.UIProvider.clone();
        (new CJsDataProvider).modifyProvider(oProvider);
    }
    catch (e) {
    	console.debug(e);
    }
    
    if (head && js)
        head.removeChild(js);
    
    if ($isNoU(oProvider)) {
        document.location.href = "./index.html";
    }
    else {
        var page = newObject(CProviderPage, null, null, null, "page", "content", oProvider);
        page.render();
    }
}

    </script>
</head>
