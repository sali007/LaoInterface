    <script type="text/javascript">

        var OFF_PARS = 7;
        var nCurPar = 0;
        var nCurOfferPar = 0;

        function clickBtn(nIdx) {
            var oCurBtn = $("btn_" + nCurPar);
            var oCurCont = $("cont_" + nCurPar);
            var oSelectBtn = $("btn_" + nIdx);
            var oSelectCont = $("cont_" + nIdx);
            if (oCurBtn == oSelectBtn) return;
            if (!($isNoU(oSelectBtn) || $isNoU(oSelectCont))) {
                oSelectBtn.className = "menu_btn_on";
                oSelectBtn.childNodes[0].className = "menu_txt_on";
                oSelectCont.style.display = "block";
                if (!($isNoU(oCurBtn) || $isNoU(oCurCont))) {
                    oCurBtn.className = "menu_btn_off";
                    oCurBtn.childNodes[0].className = "menu_txt_off";
                    oCurCont.style.display = "none";
                }
                if (nIdx == 3) {
                    nCurOfferPar = 0;
                    arrowClick("RIGHT");    
                }
//                if (nIdx == 11){
//                
//                }
                nCurPar = nIdx;
            }
        }

        function arrowClick(sDelivery) {
            var oCurOfferPar = $("off_" + nCurOfferPar);
            if (!$isNoU(oCurOfferPar)) {
                oCurOfferPar.style.display = "none";
            }
            if (sDelivery == "LEFT") {
                nCurOfferPar--;
            }
            else if (sDelivery == "RIGHT") {
                nCurOfferPar++;
            }
            oCurOfferPar = $("off_" + nCurOfferPar);
            if (!$isNoU(oCurOfferPar)) {
                oCurOfferPar.style.display = "block";
            }
            if (nCurOfferPar == 1) {
                $("arrow_left").style.display = "none";
            }
            else if (nCurOfferPar > 1) {
                $("arrow_left").style.display = "block";
            }
            if (nCurOfferPar == OFF_PARS) {
                $("arrow_right").style.display = "none";
            }
            else if (nCurOfferPar < OFF_PARS) {
                $("arrow_right").style.display = "block";
            }
        }
        
        function displayPrvData() {
            storage.put("prv_data_page", "0");
            ff.submit();    
        }
        
        function loadvar(){
        
        
        
        	   var sLang = storage.get("language");
       if(sLang == "F1")

       $("btn_center_F1").style.display = "block";
//       document.getElementById('btn_back').style.display = "block";
//       document.getElementById('btn_forward').style.display = "block";

//       document.getElementById('btn_back_FC').style.display = "block";
//       document.getElementById('btn_forward_FC').style.display = "block";
//       document.getElementById('btn_del_FC').style.display = "block";
       }
		
        
        
        
        
//	        var props = document.getElementById('dealer_bank_props').value;
//	        document.getElementById('dealer_bank_props_txtarea').innerHTML = props;
		new CInnerShadow($('btn_left'), { color: 30 });
		new CInnerShadow($('btn_center'), { saturation: 1, brightness: 200 });
		new CInnerShadow($('btn_right'), { color: 30 });
	        attachPropertyChangeListener('OfferType', showOffer);
	        showOffer();
        }
        
        function showOffer()
        {
        	$('cont_off_place').className = 'offer' + (parseInt($('OfferType').value) + 1) + '_show';
        };
